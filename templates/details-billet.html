<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FestiQueb - Détails Billet</title>
    <script src="../static/app.js"></script>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
{% include menu %}
<h1>{{ type_billet[1] }}</h1>
<p>${{ type_billet[3] }}</p>
<ul>
    <li>
        <label for="quantite">Quantité: </label>
        <input id="quantite" type="number" name="quantite-billet" value="1">
    </li>
    <li>
        <label for="spectacle">Spectacle: </label>
        <select name="spectacle" id="spectacle">
            {% for spectacle in spectacles %}
                <option value="{{ spectacle[0] }}">{{ spectacle[1] }}</option>
            {% endfor %}
        </select>
    </li>
</ul>
<button onclick="ajouterAuPanier('{{ type_billet[0] }}')" type="button">Ajouter au panier</button>


</body>
</html>
