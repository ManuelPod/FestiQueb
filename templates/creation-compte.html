<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FestiQueb - Créer un compte</title>
</head>
<body>
{% include menu %}

<h2>Créer un compte</h2>

<form action="/creation_compte" method="post" onsubmit="return validateForm()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="mot_de_passe">Mot de passe:</label>
    <input type="password" id="mot_de_passe" name="mot_de_passe" required><br><br>

    <label for="telephone">Téléphone:</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

    <label for="date_naissance">Date de naissance:</label>
    <input type="date" id="date_naissance" name="date_naissance" required><br><br>

    <label for="courriel">Courriel:</label>
    <input type="email" id="courriel" name="courriel" required><br><br>


    <input type="submit" value="S'inscrire" onclick="return validateForm()">
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="{{ category }}" style="color: darkred;"> {{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}

</body>
</html>
