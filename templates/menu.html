<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .menu-container {
            display: flex;
            justify-content: space-between;

            align-items: center;
        }

        .bouton {
            height: fit-content;
            width: fit-content;
            font-size: 20px;
        }

        a {
            font-style: normal;
            color: black;
            font-size: 25px;
            text-decoration: unset;
        }

        .icon {
            height: 20px;
            width: 20px;
            cursor: pointer;
        }

        .pastille-panier {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-button {
            margin-right: 20px;
            position: relative;
        }

    </style>
</head>
<body>
<div class="menu-container">

    <div class="cart-button">

</html>
